<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Layout Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      background: #f0f0f0;
    }

    .container {
      width: 960px;
      background: white;
      border: 1px solid #000;
    }

    .header {
      display: flex;
    }
    .header div {
      flex: 1;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      background: #add8e6;
    }

    .nav2 {
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      background: #d8f7c1;
    }

    .main {
      display: flex;
    }
    .nav1 {
      width: 200px;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      background: #c0e8c6;
    }
    .article {
      flex: 1;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      background: #f7c9a9;
    }
    .aside {
      width: 200px;
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      background: #ddd;
    }

    footer {
      border: 1px solid #000;
      padding: 20px;
      text-align: center;
      font-weight: bold;
      background: #f9e99b;
    }
  </style>
</head>
<body>
  <div class="container">

    <div class="header">
      <div>Header 1</div>
      <div>Header 2</div>
    </div>

    <div class="nav2">Navigation Bar 2</div>

    <div class="main">
      <div class="nav1">Navigation Bar 1</div>
      <div class="article">Article</div>
      <div class="aside">Aside</div>
    </div>

    <footer>Footer</footer>
  </div>
</body>
</html>
